{extend name="public:base" /}
{block name="content"}	
<div class="page-header">
	<h1>	
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>
<div class="page-header">
	<a href="{:url('Attribute/add')}" class="btn btn-primary">新增属性</a>
</div>	
	
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>											
						<th>属性名称</th>
						<th>属性值</th> 
				
						
						<th>操作</th>				
					</tr>
				</thead>
				<tbody>
						{volist name="list" id="a" empty="$empty"}
						<tr>		
							<td>{$a.name}</td>		
							<td>{$a.value}</td>	
								
							<td>
								<a  class="btn btn-xs btn-info" href='{:url("Attribute/edit",array("id"=>$a["attribute_id"]))}'>
									<i class="fa fa-edit bigger-120"></i>
								</a> 
								<a class="delete btn btn-xs btn-danger" href='{:url("Attribute/del",array("id"=>$a["attribute_id"]))}' >
									<i class="fa fa-trash bigger-120"></i>
								</a>
							</td>
						</tr>
						{/volist}	
						
						<tr>
							<td colspan="20" class="page">{$list->render()}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
{/block}
