{extend name="public:base" /}
{block name="head"}
<link href="__PUBLIC__/view_res/mobile/css/wshop_company_center.css" type="text/css" rel="Stylesheet" />
<style>
     a{color:#000;}
</style>
{/block} 

{block name="header"}
{include file="public/top-nav" /}
{/block}
{block name="content"} 
<div id="ulist">
    
    {volist name="list" id="order" empty="$empty"}    
        <section class="ulist clearfix">
            <img src="{$order.userpic}/64" />
            <div class="info">
                <p>{$order.nickname}</p>
                <p>订单：<a href='{:url("Order/order_info",array("order_id"=>$order["order_id"]))}'><b>{$order.order_num_alias}</b></a> 收益：<b>&yen;{$order.bonus}</b></p>
            </div>
        </section>
    {/volist}
    
</div>
{/block}
