{extend name="./oscshop/admin/view/public/base.html" /}
{block name="content"}
<div class="page-header">
		<h1>	
		移动端
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb1}
		</small>
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			代理级别
		</small>
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$crumb}
		</small>
	</h1>
	</div>
<div class="row">
	<div class="col-xs-12">	
		
			<div class="form-horizontal">
			{if condition="$Request.param.id"}
			<input name="al_id" type="hidden" value="{$Request.param.id}" />
			{/if}
					
			<div class="form-group required">
				<label class="col-sm-2 control-label">代理等级：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="代理等级" name="type"  value="{$d.type|default=''}" />
				</div>
			</div>			
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">等级名称：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="等级名称" name="name"  value="{$d.name|default=''}" />
				</div>
			</div>
									
			<div class="form-group required">
				<label class="col-sm-2 control-label">返佣比例：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="返佣比例" name="return_percent"  value="{$d.return_percent|default=''}" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="{:url('AgentBackend/level')}";

$('#send').click(function(){
	$.post(
		'{$action}',
		$('.form-horizontal input[type=\'text\'],.form-horizontal input[type=\'hidden\']'),
		function(d){
			art_dialog(d,back_index);
		}
	);
});
</script>							
{/block}
